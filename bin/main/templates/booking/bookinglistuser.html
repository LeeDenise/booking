    <!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>

    <!-- Custom fonts for this template -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<script th:src="@{/js/jquery-3.3.1.js}"></script>
	<script th:src="@{/js/popper.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	
	<!-- Custom styles for this template -->

	</script>
	
</head>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar-->
        <ul class="navbar-nav bg-gradient-secondary sidebar sidebar-dark accordion" id="accordionSidebar">
            
            <!-- Sidebar - Brand -->
           <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/booking/home.do">
                <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Barunmom</div>
            </a>
    
            <!-- Divider -->
            <hr class="sidebar-dibide mt-3">

            <!-- Sidebar User Info -->
            <li class="nav-item sidebar-brand d-flex align-items-center justify-content-center no-arrow">
                <a class="nav-link" href="#">
                    <img class="ml-4" src="/image/brie.jpg" style="width: 120px; height: 120px; justify-content: center" alt="">
                    <br>
                    <div class="sidebar-brand-text mx-3 my-5">Client Name</div>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-dibide mt-5">

            <!-- Heading -->
            <div class="sidebar-heading">
                Appointment
            </div>
    
            <!-- Nav Item - Manage my appointment -->
            <li class="nav-item">
                <a class="nav-link" href="/booking/newBooking.do">
                    <i class="fas fa-clinic-medical"></i>
                    <span>Book a new appointment</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-dibide mt-2">
    
            <!-- Heading -->
            <div class="sidebar-heading">
                Management
            </div>
    
            <!-- Nav Item - Manage my appointment -->
            <li class="nav-item">
                <a class="nav-link" href="/booking/userBookingList.do">
                    <i class="fas fa-clinic-medical"></i>
                    <span>My appointment</span>
                </a>
            </li>

            <!-- Nav Item - Edit Profile -->
            <li class="nav-item">
                <a class="nav-link" href="/bookiing/userProfile.do">
                    <i class="fas fa-clinic-medical"></i>
                    <span>My Profile</span>
                </a>
            </li>
    
            <!-- Nav Item - Delete Account Request -->
            <!-- <li class="nav-item">
                <a class="nav-link collapsed" href="clients.html" data-toggle="collapse" data-target="#collapsePages" aria-expanded="true" aria-controls="collapsePages">
                        <i class="fas fa-burn"></i>
                        <span>Clients</span>
                </a>
            </li> -->
        </ul>
        <!-- End of Sidebar -->
    
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <div id="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between m-4">
                            <h1 class="display-4 h3 mb-0 text-gray-800">Booking List</h1>
                    </div>
        
                    <div class="container align-items-center justify-content-between m-4 ml-5 p-4">
                        <table class="table table-hover table-striped">
                        	<colgroup>
	                            <col width="15%"/>
	                            <col width="*"/>
	                            <col width="15%"/>
	                            <col width="20%"/>
	                        </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">Booking No.</th>
<!--                                     <th scope="col">First Name</th> -->
<!--                                     <th scope="col">Last Name</th> -->
<!--                                     <th scope="col">Email</th> -->
<!--                                     <th scope="col">Phone</th> -->
                                    <th scope="col">Therapist</th>
                                    <th scope="col">Date</th>
<!--                                     <th scope="col">Start Time</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
                                    <td>
                                    	<a href="/booking/bookingDetail.do?bookingNo=" th:attrappend="href=${list.bookingNo}" th:text="${list.bookingNo}"></a>
                                    </td>
<!--                                     <td th:text="${list.lastName}"></td> -->
<!--                                     <td th:text="${list.email}"></td> -->
<!--                                     <td th:text="${list.phone}"></td> -->
<!--                                     <td th:text="|${th.firstName} ${th.lastName}|" th:value="${list.empNo}"></td> -->
                                    <td th:text="|${list.firstName} ${list.lastName}|"></td>
                                    <td th:text="${list.startTime}"></td>
<!--                                     <td th:text="${list.toDate}"></td> -->
                                </tr>
                                <tr th:unless="${#lists.size(list)} > 0">
                                	<td colspan="4">No Result</td>
                                </tr>
                            </tbody>
                        </table>
                        <a href="#" class="btn btn-primary">Save</a>
                        <a href="/booking/newBooking.do" class="btn btn-info">New</a>
                    </div>
                    
                    <!-- Content Row : Booking List -->
                    

            </div>
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                  <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2019</span>
                  </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    </div>
    <!-- End of Page Wrapper -->
