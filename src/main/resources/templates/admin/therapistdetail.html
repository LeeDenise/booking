<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<script th:src="@{/js/jquery-3.3.1.js}"></script>
	<script th:src="@{/js/popper.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	
	<!-- Custom styles for this template -->
	<link th:href="@{/css/signup.css}" rel="stylesheet"/>
	
	<script>
	$(document).ready(function() {
	   $("#btn01").on("click", function() {
	      location.href="openTherapistList.do";
	   });
	   
	   $("#btn02").on("click", function() {
	      var frm = $("#frm")[0];
	      frm.action = "updateTherapist.do";
	      frm.submit();
	   });
	   
	   $("#btn03").on("click", function() {
	      var frm = $("#frm")[0];
	      frm.action = "deleteTherapist.do";
	      frm.submit();
	   });
	});
	</script>

</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
                <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
                <h5 class="card-title text-center">Register Therapist</h5>
                <form id="frm" class="form-signin" method="POST" action="/booking/insertTherapist.do">
                
                	<div class="form-label-group">
                        <input type="text" id="empNo" name="empNo" class="form-control" placeholder="Employee Number" required th:value="${list.empNo}">
                        <label for="empNo">Employee Number</label>
                    </div>
                    
                    <div class="form-label-group">
                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First name" required autofocus th:value="${list.firstName}">
                        <label for="firstName">Fist name</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last name" required autofocus th:value="${list.lastName}">
                        <label for="lastName">Last name</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone" required autofocus th:value="${list.phone}">
                        <label for="phone">Phone</label>
                    </div>

                    <div class="form-label-group">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required th:value="${list.email}">
                        <label for="email">Email</label>
                    </div>
                    
                    <div class="form-label-group">
                        <input type="text" id="address" name="address" class="form-control" placeholder="Address" required autofocus th:value="${list.address}">
                        <label for="address">Address</label>
                    </div>
                    
                    <div class="form-label-group">
                        <input type="text" id="birthday" name="birthday" class="form-control" placeholder="Birthday" required autofocus th:value="${list.birthday}">
                        <label for="birthday">Birthday</label>
                    </div>
                    
                    <div class="form-label-group">
                        <input type="text" id="fromDate" name="fromDate" class="form-control" placeholder="FromDate" required autofocus th:value="${list.fromDate}">
                        <label for="fromDate">From Date</label>
                    </div>
                    
                    <div class="form-label-group">
                        <input type="text" id="toDate" name="toDate" class="form-control" placeholder="ToDate" required autofocus th:value="${list.toDate}">
                        <label for="toDate">To Date</label>
                    </div>
                    
                    <hr>
        
                    <div class="form-label-group">
                        <input type="password" id="empPwd" name="empPwd" class="form-control" placeholder="Password" required th:value="${list.empPwd}">
                        <label for="empPwd">Password</label>
                    </div>
                    
                    <div class="form-label-group">
                        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                        <label for="inputConfirmPassword">Confirm password</label>
                    </div>
        
                    <button id="btn01" class="btn btn-lg btn-google btn-block text-uppercase" >To List</button>
                    <button id="btn02" class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit">Save</button>
					<button id="btn03" class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit">Deactivate</button>
                    <hr class="my-4">
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
