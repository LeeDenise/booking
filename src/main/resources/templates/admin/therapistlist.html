<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Dashboard</title>

<!-- font awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>

<!-- Custom fonts for this template -->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'/>
<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'/>
<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'/>


<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>

<!-- Custom styles for this template -->
<link th:href="@{/css/admin.css}" rel="stylesheet"/>
    
</head>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar-->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            
            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/booking/admin.do">
                <div class="sidebar-brand-icon rotate-n-15">
                	<i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Barunmom</div>
            </a>
    
            <!-- Divider -->
            <hr class="sidebar-dibide mt-3">

            <!-- Sidebar User Info -->
            <li class="nav-item sidebar-brand d-flex align-items-center justify-content-center no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="ml-4" src="/image/christine.jpg" style="width: 120px; height: 120px; justify-content: center" alt="">
                    <br>
                    <div class="sidebar-brand-text mx-4 my-5">Admin</div>
                </a>
                <!-- Dropdown - User Information -->
                <div class="dropdown-menu shadow" aria-labelledby="userDropdown">
                    <a  class="dropdown-item" href="userprofile.html">
                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                        Profile
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                        Logout
                    </a>
                </div>
            </li>
    
            <!-- Divider -->
            <hr class="sidebar-dibide mt-5">
    
            <!-- Heading -->
            <div class="sidebar-heading">
                Management
            </div>
    
            <!-- Nav Item - Therapists Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link" href="/booking/openTherapistList.do">
                    <i class="fas fa-clinic-medical"></i>
                    <span>Therapist</span>
                </a>
            </li>
    
            <!-- Nav Item - Clients Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link" href="/booking/openClientList.do">
                        <i class="fas fa-burn"></i>
                        <span>Clients</span>
                </a>
            </li>
    
            <!-- Nav Item - Booking Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link" href="/booking/openAdminBookingList.do">
                    <i class="far fa-calendar-check"></i>
                    <span>Booking</span>
                </a>
            </li>
    
            <!-- Nav Item - Report Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-flag"></i>
                    <span>Report</span>
                </a>
            </li>
        </ul>
        <!-- End of Sidebar -->
    
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <div id="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between m-4">
                            <h1 class="display-4 h3 mb-0 text-gray-800">Therapist List</h1>
                            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                    </div>
        
                    <!-- Content Row : List-->
                    <div class="container align-items-center justify-content-between m-4 ml-5 p-4">
                        <table class="table table-hover table-striped">
                        	<colgroup>
	                            <col width="15%"/>
	                            <col width="*"/>
	                            <col width="15%"/>
	                            <col width="20%"/>
	                        </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">No.</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Birthday</th>
                                    <th scope="col">Y/N</th>
                                    <th scope="col">From</th>
                                    <th scope="col">To</th>
                                    
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
                                    <td>
                                    	<a href="/booking/therapistDetail.do?empNo=" th:attrappend="href=${list.empNo}" th:text="${list.empNo}"></a>
                                    </td>
                                    <td th:text="${list.firstName}"></td>
                                    <td th:text="${list.lastName}"></td>
                                    <td th:text="${list.email}"></td>
                                    <td th:text="${list.phone}"></td>
                                    <td th:text="${list.address}"></td>
                                    <td th:text="${list.birthday}"></td>
                                    <td th:text="${list.employedYN}"></td>
                                    <td th:text="${list.fromDate}"></td>
                                    <td th:text="${list.toDate}"></td>
                                </tr>
                                <tr th:unless="${#lists.size(list)} > 0">
                                	<td colspan="4">No Result</td>
                                </tr>
                            </tbody>
                        </table>
                        <a href="#" class="btn btn-primary">Save</a>
                        <a href="/booking/therapistSignUp.do" class="btn btn-info">New</a>
                    </div>
				</div>
            </div>
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                  <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2019</span>
                  </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
</body>
</html>
