<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signup.css}" rel="stylesheet"/>

</head>
<body>
<!-- navbar -->
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid justify-content-md-center">
            <a class="navbar-brand mx-auto" href="/">Clinic Web App</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <!--left aligned navbar-->
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container my-5">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto my-5">
            <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>
                    <form class="form-signin" method="post" action="user/insert">

                        <div class="form-label-group">
                            <input type="email" id="email" name="email" class="form-control"
                                   placeholder="Email address" required>
                            <label for="email">Email</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="firstName" name="firstName" class="form-control"
                                   placeholder="First name" required autofocus>
                            <label for="firstName">First name</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="lastName" name="lastName" class="form-control"
                                   placeholder="Last name" required autofocus>
                            <label for="lastName">Last name</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="phone" name="phone" class="form-control"
                                   placeholder="Phone number" required autofocus>
                            <label for="phone">Phone</label>
                        </div>

                        <hr>

                        <div class="form-label-group">
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="ConfirmPassword" class="form-control"
                                   placeholder="ConfirmPassword" required>
                            <label for="ConfirmPassword">Confirm password</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register
                        </button>
                        <div class="mt-4 text-center text-muted">Already have an account?</div>
                        <div class="text-center">
                            <button class="btn btn-sm mt-2 btn-outline-secondary w-50 text-uppercase"><a
                                    href="/login">Sign in</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
