<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
	<div class="container align-items-center justify-content-between m-4">
	    <h2>게시판 목록</h2>
	    <table class="table table-hover table-striped">
	    	<colgroup>
	         <col width="15%"/>
	         <col width="*"/>
	         <col width="15%"/>
	         <col width="20%"/>
	     </colgroup>
	        <thead>
	            <tr>
	                <th scope="col">ID</th>
					<th scope="col">Email</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
	                <th scope="col">Phone</th>
	            </tr>
	        </thead>
	        <tbody>
	             <tr th:if="${lists} == null" >
				 	<td colspan="5">No Result</td>
	            </tr>
	            <tr th:unless="${lists.size(list)} > 0" th:each="list : ${list}">
					<td th:text="${list.clientId}"></td>
					<td th:text="${list.email}"></td>
					<td th:text="${list.firstName}"></td>
					<td th:text="${list.lastName}"></td>
					<td th:text="${list.phone}"></td>
	            </tr>
	        </tbody>
	    </table>
	</div>
</body>
</html>
