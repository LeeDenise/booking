<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Appointments</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/user.css}" rel="stylesheet"/>

    <script defer type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: "get",
                url: "/booking/sideBar",
                success: function (html) {
                    $('#sideBar').html(html);
                },
                error: function (err) {
                    alert(err);
                }
            })
        });

    </script>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar-->
    <div id="sideBar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content" class="w-100 d-flex flex-column flex-nowrap align-content-stretch align-items-stretch">
            <!--                <div id="container-fluid">-->
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between m-4">
                <h1 class="display-4 h3 mb-0 text-gray-800">Booking List</h1>
            </div>

            <div class="p-4">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Therapist</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
                        <td th:if="${list.status != 'cancelled'}">
                            <a href="/booking/bookingDetail?bookingId=" th:attrappend="href=${list.bookingId}"
                               th:text="Edit"></a>
                        </td>
                        <td th:if="${list.status == 'cancelled'}"></td>
                        <td th:text="|${list.firstName} ${list.lastName}|"></td>
                        <td th:text="${list.sessionStart}"></td>
                        <td th:text="${list.status}"></td>
                    </tr>
                    <tr th:unless="${#lists.size(list)} > 0">
                        <td colspan="4">No Result</td>
                    </tr>
                    </tbody>
                </table>

                <hr>
                <!--button-->
                <div class="float-right">
                    <a class="btn btn-primary btn-lg" href="/booking/newBooking" role="button">New Appointment</a></div>
            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Clinic Web App</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
</div>
</body>
</html>
